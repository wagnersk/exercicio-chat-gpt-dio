<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Evento Scroll</title>
</head>
<body>
    <div style="height: 1500px;">Role para baixo para testar o evento de scroll.</div>
    <script>
        window.addEventListener('scroll', function() {
            console.log('Posição do scroll:', window.pageYOffset);
        });
    </script>
</body>
</html>
