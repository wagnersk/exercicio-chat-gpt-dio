<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popstate Event Example</title>
</head>
<body>
    <script>
        window.addEventListener('popstate', function(event) {
            console.log('Estado de navegação alterado:', event.state);
        });

        // Manipular o histórico
        history.pushState({page: 1}, 'title 1', '?page=1');
        history.pushState({page: 2}, 'title 2', '?page=2');
        history.pushState({page: 3}, 'title 2', '?page=3');
        history.back();  // Simula a navegação
    </script>
</body>
</html>
