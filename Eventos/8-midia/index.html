<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eventos de Mídia</title>
</head>
<body>
    <video id="myVideo" width="320" height="240" controls>
        <source src="movie.mp4" type="video/mp4">
        Seu navegador não suporta vídeo HTML5.
    </video>
    <script>
        var video = document.getElementById('myVideo');
        video.addEventListener('play', function() {
            console.log('Vídeo iniciado');
        });
        video.addEventListener('pause', function() {
            console.log('Vídeo pausado');
        });
        video.addEventListener('ended', function() {
            console.log('Vídeo finalizado');
        });
        video.addEventListener('timeupdate', function() {
            console.log('Vídeo posicao de tempo atualizado');
        });
        video.addEventListener('volumechange', function() {
            console.log('Volume alterado');
        });
        video.addEventListener('durationchange', function() {
            console.log('Duração de mídia alterada');
        });
        video.addEventListener('loadedmetadata', function() {
            console.log(`A duração e as dimensões da mídia e das faixas são agora conhecidas.`);
        });
        video.addEventListener('canplay', function() {
            console.log('Mídia pronta para ser reproduzida sem interrupçõ');
        });
        video.addEventListener('canplaythrough', function() {
            console.log('Mídia pronta para reprodução continua até o fim');
        });
    </script>
</body>
</html>
