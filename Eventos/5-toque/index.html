<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Eventos de Toque</title>
    <style>
        #touchArea {
            width: 300px;
            height: 300px;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="touchArea">Toque aqui!</div>

    <script>

        var touchArea = document.getElementById('touchArea');

        touchArea.addEventListener('touchstart', function(event) {
            console.log('Toque iniciado');
            event.preventDefault(); // Evita o comportamento padr√£o de rolagem no toque
        });
        
        touchArea.addEventListener('touchmove', function(event) {
            console.log('Movendo o dedo na tela');
        });

        touchArea.addEventListener('touchend', function(event) {
            console.log('Toque finalizado');
        });

        touchArea.addEventListener('touchcancel', function(event) {
            console.log('Toque cancelado');
        });
        
    </script>

    </body>

</html>
