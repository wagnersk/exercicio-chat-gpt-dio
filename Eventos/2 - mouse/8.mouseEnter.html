<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MouseEnter vs MouseOver</title>
    <style>
        #pai {
            width: 300px;
            height: 300px;
            background-color: lightblue;
            position: relative;
            padding: 20px;
        }
        #filho {
            width: 100px;
            height: 100px;
            background-color: salmon;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="pai">
        Passe o mouse aqui
        <div id="filho"></div>
    </div>
    <script>
        document.getElementById('pai').addEventListener('mouseenter', function() {
            console.log('Mouse ENTER  pai');
        });
        document.getElementById('pai').addEventListener('mouseover', function() {
            console.log('Mouse OVER pai');
        })
    </script>
</body>
</html>
