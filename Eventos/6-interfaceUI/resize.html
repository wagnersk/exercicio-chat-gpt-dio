<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Evento Resize</title>
</head>
<body>
    <script>
        window.addEventListener('resize', function() {
            console.log('Janela redimensionada para', window.innerWidth, 'x', window.innerHeight);
        });
    </script>
</body>
</html>
