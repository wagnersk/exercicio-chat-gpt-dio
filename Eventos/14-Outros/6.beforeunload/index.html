    <title>Beforeunload Event Example</title>
</head>
<body>
    <script>
        window.addEventListener('beforeunload', function(event) {
            event.preventDefault();
            event.returnValue = '';
            console.log('PÃ¡gina prestes a ser descarregada');
            return '';
        });
    </script>
</body>
</html>
