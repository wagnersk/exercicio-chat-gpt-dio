<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pagehide/Pageshow Event Example</title>
</head>
<body>
    <script>
        window.addEventListener('pagehide', function(event) {
            console.log('Página oculta:', event);
        });

        window.addEventListener('pageshow', function(event) {
            console.log('Página mostrada:', event);
        });
    </script>
</body>
</html>
